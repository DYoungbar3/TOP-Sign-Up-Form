<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TOP Sign Up Form</title>
</head>
<body>
    <div id="container">

        <div id="left">
            <div id="logo">
                <img src="odin-lined.png" alt="Odin Rules!" id="odin">
                <h1>Odin</h1>
            </div>
        </div>

        <div id="right">
            <h2 id="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span id="mama-mia">now</span> to get started.</h2>

            <h2 id="sub">You <span id="mama-mia">know</span> you want to.</h2>

            <h2>Let's do this!</h2>

            <form action="">
                <div id="row">
                    <div id="stack">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="Enter your first name">
                    </div>
                    <div id="stack">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Enter your last name">
                    </div>
                </div>
                <br>
                <div id="row">
                    <div id="stack">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div id="stack">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num" placeholder="Enter your phone number">
                    </div>
                </div>
                <br>
                <div id="row">
                    <div id="stack">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" placeholder="Enter your password">
                    </div>
                    <div id="stack">
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pwd" placeholder="Enter your password">
                    </div>
                </div>

            </form>

            <button id="create">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
